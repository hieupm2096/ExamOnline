<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="../../WEB-INF/template/css-include.xhtml" />
        <title>Answers | Exam Online System</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <ui:include src="../../WEB-INF/template/sidebar-include.xhtml" />
            <div class="main-panel">
                <ui:include src="../../WEB-INF/template/nav-include.xhtml" />
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="rose">
                                    <i class="material-icons">insert_comment</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">Answer</h4>
                                    <div class="toolbar">

                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="table-responsive material-datatables">
                                                <h:dataTable value="#{answerBean.answerList}" var="a" 
                                                             class="table table-striped table-no-bordered table-hover" 
                                                             id="datatables" cellspacing="0" width="100%" style="width:100%"
                                                             columnClasses=",,,text-center,text-center">
                                                    <h:column>
                                                        <f:facet name="header">#</f:facet>
                                                            #{a.id}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Content</f:facet>
                                                            #{a.content}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Email</f:facet>
                                                            #{a.questionId.id}
                                                    </h:column>
                                                    <h:column headerClass="text-right">
                                                        <f:facet name="header">Is Correct</f:facet>
                                                        <i class="material-icons #{a.isCorrect ? 'text-success' : 'text-danger'}">#{a.isCorrect ? 'done' : 'clear'}</i>
                                                    </h:column>
                                                    <h:column headerClass="disabled-sorting text-center td-actions">
                                                        <f:facet name="header">Actions</f:facet>
                                                        <h:form id="rq-form">
                                                            <h:link class="btn btn-simple btn-info btn-icon edit" outcome="answer-details" rel="tooltip" a:data-original-title="Answer Details">
                                                                <i class="material-icons">edit</i>
                                                                <f:param name="id" value="#{a.id}" />
                                                            </h:link>
                                                        </h:form>
                                                    </h:column>
                                                </h:dataTable>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="height: 20px; display: block;" />
                                    <div style="height: 50px; display: block;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:include src="../../WEB-INF/template/footer-include.xhtml" />
            </div>
        </div>
    </h:body>

    <ui:include src="../../WEB-INF/template/js-include.xhtml" />
    <script type="text/javascript">
        $(document).ready(function () {
            $('#datatables').DataTable({
                "pagingType": "full_numbers",
                "lengthMenu": [
                    [10, 25, 50, -1],
                    [10, 25, 50, "All"]
                ],
                responsive: true,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search records"
                }

            });

            var table = $('#datatables').DataTable();

        });
    </script>
</html>
