<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="../../WEB-INF/template/css-include.xhtml" />
        <title>Create Class | Exam Online System</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <ui:include src="../../WEB-INF/template/sidebar-include.xhtml" />
            <div class="main-panel">
                <ui:include src="../../WEB-INF/template/nav-include.xhtml" />
                <div class="content">
                    <div class="container-fluid">
                        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
                            <div class="wizard-container">
                                <div class="card wizard-card" data-color="purple">
                                    <h:form id="ceForm">
                                        <div class="wizard-header">
                                            <h3 class="wizard-title">
                                                Create New Class
                                            </h3>
                                            <h5>Fill in the form to create new class</h5>
                                        </div>
                                        <div class="wizard-navigation">
                                            <ul>
                                                <li>
                                                    <a href="#class" data-toggle="tab">Class</a>
                                                </li>
                                                <li>
                                                    <a href="#finish" data-toggle="tab">Finish</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="tab-content">
                                            <div class="tab-pane" id="class">
                                                <div class="row">
                                                    <h4 class="info-text">Let's start with the class</h4>
                                                    <div class="row">
                                                        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
                                                            <div style="display: block; height: 50px;" />
                                                            <div class="form-group label-floating is-empty">
                                                                <label class="control-label">Description... </label>
                                                                <h:inputTextarea value="#{classBean.description}"
                                                                                 class="form-control" rows="2"
                                                                                 a:required="true" a:maxlength="200" />
                                                                <span class="help-block">100 characters</span>
                                                            </div>
                                                            <div style="display: block; height: 50px;" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane" id="finish">
                                                <div class="row">
                                                    <h4 class="info-text">
                                                        <p>Done, click Submit to submit the Class.</p>
                                                        <p>You will be redirected to exam page afterward</p>
                                                    </h4>
                                                    <div class="swal2-icon swal2-success animate" style="display: block;" >
                                                        <span class="line tip animate-success-tip" />
                                                        <span class="line long animate-success-long" />
                                                        <div class="placeholder" />
                                                        <div class="fix" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="wizard-footer">
                                            <div class="pull-right">
                                                <input type='button' class='btn btn-next btn-fill btn-rose btn-wd' name='next' value='Next' />
                                                <h:commandButton action="#{classBean.createClass()}" type='submit' class='btn btn-finish btn-fill btn-rose btn-wd' value='Submit' />
                                            </div>
                                            <div class="pull-left">
                                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <ui:include src="../../WEB-INF/template/footer-include.xhtml" />
            </div>
        </div>
    </h:body>
    <ui:include src="../../WEB-INF/template/js-include.xhtml" />

    </script>
</html>
