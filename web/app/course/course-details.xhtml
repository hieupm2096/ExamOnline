<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="../../WEB-INF/template/css-include.xhtml" />
        <title>Course Details | Exam Online System</title>
        <f:metadata>
            <f:viewAction action="#{courseBean.findCourse()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="wrapper">
            <ui:include src="../../WEB-INF/template/sidebar-include.xhtml" />
            <div class="main-panel">
                <ui:include src="../../WEB-INF/template/nav-include.xhtml" />
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="card">
                                <h:form id="e-detail" class="form-horizontal">
                                    <div class="card-header card-header-icon" data-background-color="rose">
                                        <h4 class="card-title"><em># #{courseBean.id} </em></h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="row">
                                            <label class="col-md-3 label-on-left">Name</label>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label"></label>
                                                    <h:inputTextarea value="#{courseBean.name}"
                                                                     class="form-control" rows="1"
                                                                     a:required="true" a:maxlength="200" />
                                                    <span class="help-block">100 characters</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-md-3 label-on-left">Description</label>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label"></label>
                                                    <h:inputTextarea value="#{courseBean.description}"
                                                                     class="form-control" rows="1"
                                                                     a:required="true" a:maxlength="200" />
                                                    <span class="help-block">200 characters</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="display: block; height: 50px;" />
                                        <div class="row">
                                            <div class="col-md-offset-1 col-md-10">
                                                <div class="card">
                                                    <div class="card-header card-header-text" data-background-color="green">
                                                        <h4 class="card-title">Exam</h4>
                                                    </div>
                                                    <div class="card-content table-responsive">
                                                        <h:dataTable value="#{courseBean.examList}" var="s"
                                                                     class="table table-striped table-hover" 
                                                                     id="studentDatatable" cellspacing="0" width="100%" style="width:100%">
                                                            <h:column>
                                                                <f:facet name="header">#</f:facet>
                                                                    #{s.id}
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">Name</f:facet>
                                                                    #{s.description}
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">QuestNumber</f:facet>
                                                                    #{s.numOfQuestion}
                                                            </h:column>
                                                        </h:dataTable>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="display: block; height: 30px;" />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:include src="../../WEB-INF/template/footer-include.xhtml" />
            </div>
        </div>

    </h:body>
    <ui:include src="../../WEB-INF/template/js-include.xhtml" />
    <script>
        $(document).ready(function () {
            $('#e-detail\\:questionDatatable').DataTable({
                "pagingType": "full_numbers",
                "lengthMenu": [
                    [10, 25, 50, -1],
                    [10, 25, 50, "All"]
                ],
                responsive: true,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search records"
                }

            });

            $('#e-detail\\:studentDatatable').DataTable({
                "pagingType": "full_numbers",
                "lengthMenu": [
                    [10, 25, 50, -1],
                    [10, 25, 50, "All"]
                ],
                responsive: true,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search records"
                }

            });

        });
    </script>
</html>
